name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run:  >-
          sudo snap install flutter --classic && flutter channel stable && flutter
          config --enable-web && flutter build web --no-tree-shake-icons --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_SHORTENER_LAUNCHER }}'
          channelId: live
          projectId: url-shortener-launcher
